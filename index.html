<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="font-awesome-4.7.0/css/font-awesome.min.css" />
  <title>Ping-game</title>
</head>
<body>
  <section class="section">
    <img src="img/dice-1.png" alt="dice-1" id="dice">
    <div class="section__window">
      <div id="new-game" class="btn new-game">
        <div class="font-awesome"><i class="fa fa-plus-square-o" aria-hidden="true"></i></div>
        <h3 class="btn__title">New game</h3>
      </div> <!--New Game-->

      <div class="btn roll-dice" id="roll-dice">
        <div class="font-awesome"><i class="fa fa-refresh" aria-hidden="true"></i></div>
        <h3 class="btn__title">Roll dice</h3>
      </div> <!--Roll Dice-->

      <div class="btn hold" id="hold">
        <div class="font-awesome"><i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i></div>
        <h3 class="btn__title">Hold</h3>
      </div> <!--Hold-->

      <!-- <div class="btn final-score"> -->
        <!-- <div class="font-awesome"><i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i></div> -->
        <!-- <h3 class="btn__title">Final Score</h3> -->
      <!-- </div> Final Score -->

      <div id="player-0" class="player active">
        <h2 id="player-title-0" class="player-title">Player 1</h2>
        <p id="score-0" class="score">0</p>
        <div class="current-block">
          <p class="current-title">Current</p>
          <p id="current-0" class="current">0</p>
        </div> <!--Current Block-->
      </div> <!--Player-0-->

      <div id="player-1" class="player">
        <h2 id="player-title-1" class="player-title">Player 2</h2>
        <p id="score-1" class="score">0</p>
        <div class="current-block">
          <p class="current-title">Current</p>
          <p id="current-1" class="current">0</p>
        </div> <!--Current Block-->
      </div> <!--Player-1-->




    </div> <!--Gameplay Window-->

  </section>
  <script src="script.js"></script>
</body>
</html>
